<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../CSS/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="all">
        <div class="box">
            <div class="bgr__img">
                <img src="../IMG/Mask group.png" alt="sgroup">
            </div>
            <div class="box__user">
                <div class="title">
                    <p id="login" class="text">Login</p>
                    <p id="Register" class="text">Register</p>
                </div>
                <div class="login__content user__content">
                    <div class="email">
                        <p>Email</p>
                        <input type="email" id="login__email" class="input" placeholder="Enter your email">
                    </div>
                    <div class="password">
                        <p>Password</p>
                        <input type="email" id="login__pass" class="input" placeholder="Enter your password">
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="login__check">
                        <label for="login__check">Remember me</label>
                    </div>
                    <p id="button_login" class="user__button">Login</p>
                </div>
                <div class="regis__content user__content" >
                    <div class="email">
                        <p>Email</p>
                        <input type="email" id="regis__email" class="input" placeholder="Enter your email">
                    </div>
                    <div class="password">
                        <p>Password</p>
                        <input type="email" id="regis__pass" class="input" placeholder="Enter your password">
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="regis__check">
                        <label for="regis__check">Remember me</label>
                    </div>
                    <p id="button_login" class="user__button">Regiter</p>
                </div>
            </div>
            <!-- <div class="img__left">
                <img src="../IMG/z5289876537639_fedebcc678ffc0bb53b95e70c343e111.jpg" alt="left" >
            </div>
            <div class="img__right">
                <img src="../IMG/z5289904737577_f375c33278715ae0716871aaabc310c4.jpg" alt="right">
            </div> -->
        </div>
    </div>
    <script src="../JS/login.js"></script>
</body>
</html>
