<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="max_price">
            <button>Tìm mặt hàng giá cao nhất</button>
            <div class="name"></div>
            <div class="price"></div>
            <div class="option">
                <p></p>
                <div class="size"></div>
            </div>
        </div>
        <div class="total_price">
            <p></p>
            <button>Tính tổng tiền</button>
            <div class="total"></div>
            <p></p>
        </div>
        <div class="sold_out">
            <button>Lọc các sản phẩm sold out</button>
            <ul class="sold_out_list"></ul>
        </div>
        <div class="filter_price">
            <p>Nhập khoảng giá</p>
            <input type="text" placeholder="start">
            <input type="text" placeholder="end">
            <button>Lọc các sản phẩm phù hợp</button>
            <div class="result"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
